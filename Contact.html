<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<div class="FormContainer">

    <div class="left-side">
      <div class="Address details">
        <i class="fas fa-map-marker-alt"></i>

        <div class="text-one">123, Jalan Universiti, Subang Jaya, Selangor, Kuala Lumpur, Malaysia</div>
      </div>
      <div class="Phone details">

        <div class="text-two">+6017 8910112</div>
      </div>
      <div class="Email details">
        <i class="fas fa-envelope"></i>
        <div class="topic">Email</div>
        <div class="text-one">farmmarket123@gmail.com</div>
        <div class="text-two">farmmarket456@gmail.com</div>
      </div>

      </div>
      <div class="form_input_box">

      </div>

      </div>
      <div>
        <a href="ContactLanding.html"><button class="SendButton" id="Sbutton">Send</button></a>
